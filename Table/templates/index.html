<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Html Table</title>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                </thead>
                <tbody>
                    {% for user in users %}<!--FOR USER IN THE USERS DICTIONARY YOU MADE, IT WILL READ EVERYTHING AND RETURN IN THE BOTTOM THE THE FIRST NAME AND LAST NAME-->
                    <tr>
                        <td>{{user['first_name']}}</td>
                        <td>{{user['last_name'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
